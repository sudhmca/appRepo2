apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-secure-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sudhmca/appRepo2
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true